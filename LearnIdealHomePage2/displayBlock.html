<!DOCTYPE html>
<html>
    <head>
        <title>display block</title>
        <style type="text/css">
        .container {
            width:100px;
            height:100px;
            border:1px solid red;
            position:relative;
        }
        a {
            display:block;
            top:50px;
            left: 50px;
            border:1px solid black;
            width:100px;
            height:100px;
            position:relative;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <a>this is a display block element</a>
        </div>
    </body>
</html>
